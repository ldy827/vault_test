on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on:
      ubuntu-latest
    steps:
      - name: Import Secrets
        id: vault
        uses: hashicorp/vault-action@v2
        with:
          url: http://mgmt.ndne.co.kr:8200
          token: ${{ secrets.VAULT_TOKEN }}
#           caCertificate: ${{ secrets.VAULT_CA_CERT }}
          secrets: |
              /aws-terraform-dev accessKey | AWS_ACCESS_KEY_ID ;
              /aws-terraform-dev secretKey | AWS_SECRET_ACCESS_KEY ;
              
      - name: print output
        run: |
          echo ${{ steps.vault.outputs.AWS_ACCESS_KEY_ID }}
